<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Loader with Content Fade-In</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

body{
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    
    overflow: hidden; 
}
        body {
            margin: 0;
            padding: 0;
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
           
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            background-color: #ffffff; 
            transition: opacity 1s ease-in-out;
        }

        #preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loader-text {
            text-align: center;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

       

        .text-1, .text-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bolder;
            font-size: 2rem;
            display: flex;
            opacity: 0;
        }

        .text-1.active, .text-2.active {
            opacity: 1;
            animation: bounceIn 2s ease forwards;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            40% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            60% {
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        @keyframes letterBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px) scale(1.2);
            }
        }

        .text-1 span, .text-2 span {
            display: inline-block;
            animation: letterBounce 1s ease infinite;
        }

        .text-1 span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .text-2 span:nth-child(even) {
            animation-delay: 0.2s;
        }

        section {
            display: none;
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        section.fade-in {
            opacity: 1;
        }

        @media (min-width: 768px) {
            .text-1, .text-2 {
                font-size: 3rem;
            }

            .maju-logo {
                width: 120px;
            }
        }

        @media (min-width: 1024px) {
            .text-1, .text-2 {
                font-size: 4rem;
            }

            .maju-logo {
                width: 150px;
            }
        }
        a{
            background-color: red;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="loader-text">
            <span class="text-1">
                <span>M</span><span>U</span><span>H</span><span>A</span><span>M</span><span>M</span><span>A</span><span>D</span> 
                <span>A</span><span>L</span><span>I</span> <span>J</span><span>I</span><span>N</span><span>N</span><span>A</span><span>H</span>
                <span>U</span><span>N</span><span>I</span><span>V</span><span>E</span><span>R</span><span>S</span><span>I</span><span>T</span><span>Y</span>
            </span>
            <span class="text-2">
                <span>F</span><span>I</span><span>N</span><span>A</span><span>L</span> <span>Y</span><span>E</span><span>A</span><span>R</span> 
                <span>P</span><span>R</span><span>O</span><span>J</span><span>E</span><span>C</span><span>T</span><span>S</span>
            </span>
        </div>
    </div>
    
    <section>
        <p>MY WEBSITE CONTENT</p>
        <a href="./index2.html">ANOTHER LOADER</a>
    </section>

    <script>
        window.addEventListener("load", function () {
            const text1 = document.querySelector(".text-1");
            const text2 = document.querySelector(".text-2");
            const preloader = document.getElementById("preloader");
            const content = document.querySelector("section");

            text1.classList.add("active");

            setTimeout(function () {
                text1.classList.remove("active");

                setTimeout(function () {
                    text2.classList.add("active");
                }, 1000);
            }, 1500);

            setTimeout(function () {
                preloader.classList.add("fade-out");
                setTimeout(function () {
                    preloader.style.display = "none";
                    content.style.display = "block";
                    content.classList.add("fade-in"); 
                    document.body.style.overflow = "auto";
                }, 1000); 
            }, 4000);
        });
    </script>

</body>
</html>
